# Theme Config - blackboard-hushed

config:
  $schema: vscode://schemas/color-theme
  name: blackboard-hushed
  type: dark

  import:
    - ./import/palette-$(type).yaml
    - ./import/palette-$(type)-hushed.yaml
    - ./import/variables.yaml
    - ./import/theme-colors-$(type).yaml
    - ./import/theme-tokenColors-$(type).yaml
    - ./import/theme-semanticTokenColors-$(type).yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB

vars:
  variant:
    fg: $$white
    bg: $$black
    accent: $$blue
    accentSecondary: darken($variant.accent, 50)
    shadow: $transparent
