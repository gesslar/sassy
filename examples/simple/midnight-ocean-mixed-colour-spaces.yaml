# mixed-color-spaces-theme.yaml
config:
  $schema: vscode://schemas/color-theme
  name: Midnight Ocean Mixed Color Spaces
  type: dark

palette:
  blue: "#2d5a87" # hex
  cyan: rgb(74 158 255) # rgb
  gray: hsl(0 0 24) # hsl
  white: oklch(0.91 0.0 0) # oklch - near white
  red: fade(css(tomato), 0.5)
  green: oklch(0.75 0.13 142) # oklch - green
  yellow: hsl(48 100 60) # hsl - yellow

vars:
  # Semantic foundation - mixing color spaces
  main: $($white) # oklch white
  accent: $($cyan) # rgb cyan

  # Build the design system mixing different spaces
  std:
    fg: $(main) # oklch white
    fg.accent: $(accent) # rgb cyan
    fg.inactive: fade($(std.fg), 60) # fade the oklch white

    bg: oklch(0.1 0 0) # oklch dark background
    bg.accent: darken($(accent), 70) # darken the rgb cyan
    bg.panel: lighten($(std.bg), 15) # lighten oklch background

    outline: fade($(accent), 30) # fade rgb cyan
    shadow: fade($(std.bg), 80) # fade oklch background

  # Status colors using mixed spaces
  status:
    error: $($red) # tomato, tomato
    warning: $($yellow) # hsl yellow
    success: $($green) # oklch green
    info: $($cyan) # rgb cyan

theme:
  colors:
    # Editor
    editor:
      background: $(std.bg.panel)
      foreground: $(std.fg)
      selectionBackground: $(std.bg.accent)
      lineHighlightBackground: fade($(std.bg.accent), 30)

    # UI Chrome
    activityBar:
      background: $(std.bg)
      foreground: $(std.fg.accent)
    sideBar:
      background: $(std.bg.panel)
      foreground: $(std.fg)

    # Status Bar
    statusBar:
      background: $(std.bg.accent)
      foreground: $(std.fg)

    # Focus & Borders
    focusBorder: $(std.outline)
    panel.border: $(std.outline)

    # Status Colors
    errorForeground: $(status.error)
    list:
      errorForeground: $(status.error)
      warningForeground: $(status.warning)

    # Input Controls
    input:
      background: $(std.bg)
      foreground: $(std.fg)
      border: $(std.outline)

    # Buttons
    button:
      background: $(std.bg.accent)
      foreground: $(std.fg)
      hoverBackground: lighten($(button.background), 20)

  tokenColors:
    - name: Comments
      scope: comment
      settings:
        foreground: $(std.fg.inactive)
        fontStyle: italic

    - name: Keywords
      scope: keyword, storage.type
      settings:
        foreground: $(accent)

    - name: Strings
      scope: string
      settings:
        foreground: $($green)

    - name: Numbers
      scope: constant.numeric
      settings:
        foreground: $($yellow)

    - name: Functions
      scope: entity.name.function
      settings:
        foreground: $($cyan)

    - name: Classes
      scope: entity.name.class, entity.name.type
      settings:
        foreground: $($blue)
        fontStyle: bold
