config:
  $schema: vscode://schemas/color-theme
  name: Token Array Scope Test
  type: dark
theme:
  colors:
    "editor.background": "#1a1a1a"
  tokenColors:
    - name: Comments
      scope:
        - comment
        - comment.block
        - comment.line
      settings:
        foreground: "#888888"
        fontStyle: italic
